<div id="dialogOverlay"></div>
<div id="optionsDialog">
  <form method="dialog">
    <div>
      <input type="checkbox" id="cksbFrequency" name="cksbFrequency" title="Switch modes to LSB/USB by frequency < or > than 10 MHz">
      <label for="cksbFrequency">Switch Modes by Frequency</label>
    </div>
    <div>
      <input type="checkbox" id="ckonlyAutoscaleButton" name="ckonlyAutoscaleButton" title="Only Autoscale when Autoscale Button is pressed">
      <label for="ckonlyAutoscaleButton">Autoscale only with Autoscale button press</label>
    </div>
    <div style="height:5px;font-size:5px;">&nbsp;</div>
    <div>
      <label for="colormap">Colormap:</label>
      <select name="colormap" id="colormap" onchange="spectrum.setColormap(this.value)" title="Colormap to use for waterfall">
        <option value="0">turbo</option>
        <option value="1">fosphorz</option>
        <option value="2">viridis</option>
        <option value="3">inferno</option>
        <option value="4">magma</option>
        <option value="5">jet</option>
        <option value="6">binary</option>
        <option value="7">blue</option>
        <option value="8">short</option>
        <option value="9">kiwi</option>
      </select>
    </div>
    <div style="text-align: center; margin-top: 10px;">
      <button id="fft_avg_up" onclick="spectrum.incrementAveraging()" title="Increase FFT averaging">FFT AVG +</button>
      <button id="fft_avg_down" onclick="spectrum.decrementAveraging()" title="Decrease FFT averaging">FFT AVG -</button>
      <button id="csv_out" onclick="dumpCSV()" title="Write info file">Write info file</button>
      <button id="bug_upload" onclick="uploadBug()" title="Upload bug">Upload bug</button>
      <button type="button" id="closeButton">Close</button>
    </div>
  </form>
</div>
