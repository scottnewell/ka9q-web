<div id="dialogOverlay"></div>
<div id="optionsDialog">
  <form method="dialog">
    <p><label>Enter some text: <input type="text" id="dialogInput"></label></p>
    <p>
      <input type="checkbox" id="cksbFrequency" name="cksbFrequency" title="switch modes to LSB/USB by frequency < or > than 10 MHz">
      <label for="cksbFrequency">Switch Modes by Frequency</label>
    </p>
    <p>
      <input type="checkbox" id="ckonlyAutoscaleButton" name="ckonlyAutoscaleButton" title="Only Autoscale when Autoscale Button is pressed">
      <label for="ckonlyAutoscaleButton">Autoscale only with Autoscale button press</label>
    </p>
    <p>
      <input type="checkbox" id="checkbox3" name="checkbox3" title="Check to turn on / off frequency cursor">
      <label for="checkbox3">Checkbox 3</label>
    </p>
    <p>
      <input type="checkbox" id="checkbox4" name="checkbox4" title="Show live spectrum">
      <label for="checkbox4">Checkbox 4</label>
    </p>
    <p>
      <input type="checkbox" id="checkbox5" name="checkbox5" title="Show peak spectrum line">
      <label for="checkbox5">Checkbox 5</label>
    </p>
    <p>
      <input type="checkbox" id="checkbox6" name="checkbox6" title="Show min spectrum line">
      <label for="checkbox6">Checkbox 6</label>
    </p>
    <menu>
      <button type="button" id="closeButton">Close</button>
    </menu>
  </form>
</div>
